<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="「音楽で生きる」を叶えるミュージックスクール">
    <meta name="apple-mobile-web-app-capable" content="no">
    <title>きたむらミューシックスクール</title>
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  </head>
  <body>
    <header class="l-header header js-header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="#">
            <picture>
              <source srcset="./images/logo.png" media="(min-width: 768px)">
              <img src="./images/logo-sp.png" alt="サイトロゴ">
            </picture>
          </a>
        </h1>
        <!-- PC用メニュー -->
        <nav class="header__nav u-pc">
          <ul class="header__menu">
            <li><a href="#plan">料金</a></li>
            <li><a href="#blog">ブログ</a></li>
            <li><a href="#result">卒業実績</a></li>
            <li><a href="#contact" class="header__menu_contact">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
      <!-- ハンバーガーボタン（SP用） -->
      <div class="c-btn-trigger u-sp" id="btn-trigger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- SP用ドロワーメニュー -->
      <nav class="header__drawer u-sp" id="drawer">
        <ul class="header__menu">
            <li><a href="#plan">料金</a></li>
            <li><a href="#blog">ブログ</a></li>
            <li><a href="#result">卒業実績</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- fv -->
      <section class="fv">
        <picture>
          <source srcset="./images/fv.jpg" media="(min-width: 768px)">
          <img src="./images/fv-sp.jpg" alt="ファーストビュー">
        </picture>
        <h2 class="fv__catch">「音楽で生きる」<br class="u-sp">を叶える<br>ミュージックスクール</h2>
      </section>
      <!-- about -->
      <section class="about c-section" id="about">
        <div class="about__inner c-section__inner">
          <div class="about__message">
            <h3 class="about__title">全人類、<br class="u-sp">ミュージシャン計画。</h3>
            <p class="about__text">私たちは音楽を愛するすべての人が、音<br class="u-sp">楽に熱狂できる世界を目指しています。</p>
          </div>
          <div class="about__flow about-flow">
            <div class="about-flow__pair">
              <div class="about-flow__pair-en">Enthusiasm</div>
              <div class="about-flow__pair-ja">熱狂し</div>
            </div>
            <div class="about-flow__pair">
              <div class="about-flow__pair-en">Envision</div>
              <div class="about-flow__pair-ja">想像し</div>
            </div>
            <div class="about-flow__pair">
              <div class="about-flow__pair-en">Effulgent</div>
              <div class="about-flow__pair-ja">輝く存在へ</div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
